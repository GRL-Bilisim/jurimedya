<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Maraton ERP</h4>
                <p>Kullanıcı bilgilerini girerek hesabınıza giriş yapabilirsiniz!</p>
                <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
                  <p class="mb-0">Giriş Başarısız</p>
                </ngb-alert>
                <form [formGroup]="loginForm" autocomplete="on">
                  <div class="form-group">
                    <input type="text"  [(ngModel)]="kayitlikullanici"  formControlName="username" class="form-control" placeholder="Kullanıcı Adı/E-Posta"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Bu alan zorunludur</div>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="kayitlisifre"  (keydown.enter)="onSubmit();$event.preventDefault()" type="password" formControlName="password" class="form-control" placeholder="Şifreniz"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Bu alan zorunludur.
                    </div>
                  </div>
                  <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                        <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe">
                        <label for="rememberMe"><span class="font-small-2 mb-3 font-weight-normal">Hızlı Giriş</span></label>
                      </div>
                    </div>
                    <a [routerLink]="['/pages/forgotpassword']">Şifrenizi mi unuttunuz?</a>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">

                    <a  class="btn btn-primary" (click)="onSubmit()">Giriş</a>
                  </div>
                </form>
                <hr>
                <p style="text-align: center;">
                  {{currentApplicationVersion}}
                </p> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
